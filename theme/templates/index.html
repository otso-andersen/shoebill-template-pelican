{% extends "base.html" %}
{% block content %}
<div class="main-container">
    <div class="pure-g">
        
        <div class="pure-u-1 pure-u-lg-1-4">
            <div class="left-container">
                <div class="left-bar">
                    {% if THEME_HEADERPICTURE %}
                    <div class="header-photo">
                        <img src="{{THEME_HEADERPICTURE}}" alt="header picture">
                    </div>
                    {% endif %}
                    <p class="site-subtitle">{{SITESUBTITLE}}</p>
                    <div class="left-head">
                         Tags
                    </div>
                    <div class="tags">
                    {% for tag, null in tags %}
                    <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <div class="pure-u-1 pure-u-lg-3-4">

            {% if tag %}
            <div class="post heading">
                <div class="heading-prefix">Tagged in </div>
                <h3>{{ tag }}</h3>
            </div>
            {% endif %}

            <div class="pure-g">
            {% include "includes/posts.html" %}

            {% include "pagination.html" %}
            </div>

        </div>

    </div>
</div>

{% endblock content %}
