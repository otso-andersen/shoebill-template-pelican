{% if not tag and articles_page.number == 1 %}
    {% if HOME_BANNER %}
                <div class="rounded mb-5">
                    <div class="banner" style="background: url({{SITEURL}}/{{STATIC_IMAGES_FOLDER}}/{{HOME_BANNER}});"></div>
                </div>
    {% else %}
        {% for article in articles_page.object_list %}
            {% if article.banner %}
                {% include "includes/post_big.html" %}
            {% endif %}
        {% endfor %}
    {% endif %}
{% endif %}
