{% if DEFAULT_PAGINATION %}
{% if articles_page and articles_paginator.num_pages > 1 %}
<div class="container mt-5">
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item {% if not articles_page.has_previous() %}disabled{% endif %}">
            <a class="page-link" href="{{ SITEURL }}/{{ articles_previous_page.url }}" tabindex="-1" aria-label="Previous">
                <span aria-hidden="true"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        {% for num in range( 1, 1 + articles_paginator.num_pages ) %}
        <li class="page-item {{ 'active' if num == articles_page.number else '' }}">
            <a class="page-link" href="{{ SITEURL }}/{{ articles_paginator.page(num).url if num > 1 else articles_paginator.page(1).url }}">{{ num }}</a>
        </li>
        {% endfor %}
        <li class="page-item {% if not articles_page.has_next() %}disabled{% endif %}">
            <a class="page-link" href="{{ SITEURL }}/{{ articles_next_page.url }}">More articles</a>
        </li>
    </ul>
</nav>
</div>
{% endif %}
{% endif %}
